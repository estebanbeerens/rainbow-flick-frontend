<!-- component -->
<section id="bottom-navigation" class="dark:bg-gray-700 bg-gray-100 block fixed inset-x-0 bottom-0 z-10 shadow">
	<div id="tabs" class="flex justify-between">
		<button *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="text-primary"
			 class="w-full focus:text-primary hover:text-primary cursor-pointer justify-center inline-block text-center pt-2 pb-1">
			<i class="material-icons-round">{{route.icon}}</i>
			<span class="tab tab-home block text-xs">{{route.title}}</span>
		</button>
	</div>
</section>

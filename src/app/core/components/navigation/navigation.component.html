<!-- component -->
<section id="bottom-navigation" class="dark:bg-gray-700 bg-gray-100 block fixed inset-x-0 bottom-0 z-10 shadow">
	<div id="tabs" class="flex justify-between">
		<button *ngFor="let route of routes" [routerLink]="route.path" routerLinkActive="text-primary-dark dark:text-primary-light"
			 class="w-full focus:text-primary-dark hover:text-primary-dark dark:focus:text-primary-light dark:hover:text-primary-light cursor-pointer justify-center inline-block text-center pt-2 pb-1">
			<mat-icon class="material-icons-round">{{route.icon}}</mat-icon>
			<span class="tab tab-home block text-xs">{{route.title}}</span>
		</button>
	</div>
</section>

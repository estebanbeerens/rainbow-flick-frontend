<app-shared-toolbar
    title="Wedstrijden"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="createTable()"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>

<app-admin-match-overview-presenter
    [matches] = "viewMatches$ | async"
    (delete)="deleteTable($event)"
    (actionButton)="actionTable($event)"
></app-admin-match-overview-presenter>

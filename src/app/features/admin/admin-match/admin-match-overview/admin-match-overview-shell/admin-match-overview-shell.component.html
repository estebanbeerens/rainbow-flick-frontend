<app-shared-toolbar
    title="Wedstrijden (admin)"
    [hasBackButton]="false"
    [hasAddButton]="false"
    [hasSearchButton]="true"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>

<app-admin-match-overview-presenter
    [matches] = "viewMatches$ | async"
    (delete)="deleteTable($event)"
    (onClick)="viewMatch($event)"
></app-admin-match-overview-presenter>

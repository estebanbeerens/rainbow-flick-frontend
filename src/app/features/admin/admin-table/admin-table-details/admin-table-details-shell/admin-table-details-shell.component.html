<app-shared-toolbar
    [title]="title"
    [hasBackButton]="true"
    [hasSearchButton]="false"
    [hasAddButton]="false"
></app-shared-toolbar>
<app-shared-spinner
    [visible] = "preloader$ | async"
></app-shared-spinner>
<app-admin-table-details-presenter
    [table] = "table$ | async"
    [generalForm] = "generalForm"
    (submitForm)="submitForm()"
    (fileChanged)="onFileChanged($event)"
></app-admin-table-details-presenter>

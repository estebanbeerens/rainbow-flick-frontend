<app-shared-toolbar
    title="Tafels (admin)"
    [hasBackButton]="false"
    [hasAddButton]="authUser.canTableCreate()"
    [hasSearchButton]="true"
    (onAddPressed)="createTable()"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>
<app-admin-table-overview-presenter
    [tables] = "viewTables$ | async"
    (delete)="deleteTable($event)"
    (onClick)="viewTable($event)"
></app-admin-table-overview-presenter>

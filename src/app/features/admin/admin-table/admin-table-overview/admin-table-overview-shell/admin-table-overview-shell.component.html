<app-shared-toolbar
    title="Tafels"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="actionTable('CREATE')"
></app-shared-toolbar>
<app-admin-table-overview-presenter
    [tables] = "tables$ | async"
    (delete)="deleteTable($event)"
    (actionButton)="actionTable($event)"
></app-admin-table-overview-presenter>

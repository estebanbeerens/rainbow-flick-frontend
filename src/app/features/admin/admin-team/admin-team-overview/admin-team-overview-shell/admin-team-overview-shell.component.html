<app-shared-toolbar
    title="Teams"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="createTable()"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>

<app-admin-team-overview-presenter
[teams] = "viewTeams$ | async"
    (delete)="deleteTable($event)"
    (actionButton)="actionTable($event)"
    ></app-admin-team-overview-presenter>

<app-shared-toolbar
    title="Teams (admin)"
    [hasBackButton]="false"
    [hasAddButton]="authUser.canTeamCreate()"
    [hasSearchButton]="true"
    (onAddPressed)="createTeam()"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>

<app-admin-team-overview-presenter
    [teams] = "viewTeams$ | async"
    (delete)="deleteTeam($event)"
    (onClick)="viewTeam($event)"
    ></app-admin-team-overview-presenter>

<app-shared-toolbar
    title="Gebruikers"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="createTable()"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>

<app-admin-user-overview-presenter
    [users] = "viewUsers$ | async"
    (delete)="deleteTable($event)"
    (actionButton)="actionTable($event)"
    ></app-admin-user-overview-presenter>

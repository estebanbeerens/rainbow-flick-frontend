<app-shared-toolbar
    title="Gebruikers (admin)"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="createUser()"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>

<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>

<app-admin-user-overview-presenter
    [users] = "viewUsers$ | async"
    (delete)="deleteUser($event)"
    (onClick)="viewUser($event)"
    ></app-admin-user-overview-presenter>

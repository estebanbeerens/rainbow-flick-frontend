<h2 class="text-center">
  {{match.name}}
</h2>
<div class="flex flex-col gap-4">
<app-match-team [match]="match"></app-match-team>

  <div matRipple *ngIf="!match.dateTimeStart" (click)="startMatch(match.id)"
    class="bg-gradient-to-tr cursor-pointer from-primary to-secondary rounded-full">
    <p class="text-center p-4 text-xl text-white">Match starten</p>
  </div>

  <app-shared-score [match]="match">

  </app-shared-score>
</div>

<app-shared-toolbar
    [title]="'Wedstrijd details'"
    [hasBackButton]="true"
    [hasSearchButton]="false"
    [hasAddButton]="false"
></app-shared-toolbar>
<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>
<app-user-match-details-presenter
  *ngIf="match.value?.id == matchID"
  [match]="match|async"
  (onStartMatch)="startMatch($event)"
></app-user-match-details-presenter>

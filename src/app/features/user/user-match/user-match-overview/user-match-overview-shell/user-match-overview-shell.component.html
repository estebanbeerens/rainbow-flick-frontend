<app-shared-toolbar
    title="Wedstrijden"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="navigateToTables();"
    (onSearchKeyup)="searchStringChanged($event)"
></app-shared-toolbar>
<app-user-match-overview-presenter
    *ngIf="filteredMatches$.value"
    [matches]="filteredMatches$|async"
    (onSetTab)="tabChanged($event)"
></app-user-match-overview-presenter>

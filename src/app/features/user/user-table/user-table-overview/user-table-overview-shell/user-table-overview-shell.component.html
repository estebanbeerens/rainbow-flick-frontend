<app-shared-toolbar
    title="Tafels"
    [hasBackButton]="true"
    [hasSearchButton]="true"
    [hasAddButton]="false"
    (onSearchKeyup)="search($event)"
></app-shared-toolbar>
<app-shared-date-changer
(onPreviousPressed)="changeDate($event)"
(onNextPressed)="changeDate($event)"
(onCurrentPressed)="changeDate($event)"
></app-shared-date-changer>
<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>
<app-user-table-overview-presenter
[tables] = "viewTablesOverview$ | async"
></app-user-table-overview-presenter>

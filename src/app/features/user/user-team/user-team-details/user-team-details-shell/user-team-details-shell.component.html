<!-- TODO : Add team name -->
<app-shared-toolbar
    [title]="'Team details'"
    [hasBackButton]="true"
    [hasAddButton]="false"
    [hasSearchButton]="false"
></app-shared-toolbar>
<app-user-team-details-presenter
    *ngIf="team$.value?.id.toString() == teamID"
    [team]="team$|async"
    (onAcceptMember)="accepUser($event)"
    (onDeleteMember)="deleteMember($event)"
></app-user-team-details-presenter>

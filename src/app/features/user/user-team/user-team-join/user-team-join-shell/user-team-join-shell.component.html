<app-shared-toolbar
    title="Aansluiten bij team"
    [hasBackButton]="true"
    [hasAddButton]="false"
    [hasSearchButton]="true"
    (onSearchKeyup)="searchStringChanged($event)"
></app-shared-toolbar>
<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>
<app-user-team-join-presenter
[teams]="filteredTeams$|async"
(onJoinTeam)="joinTeam($event)"
></app-user-team-join-presenter>

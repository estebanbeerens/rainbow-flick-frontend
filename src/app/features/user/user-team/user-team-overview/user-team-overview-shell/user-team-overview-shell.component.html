<app-shared-toolbar
    title="Teams"
    [hasBackButton]="false"
    [hasAddButton]="true"
    [hasSearchButton]="true"
    (onAddPressed)="navigateToTeamsInput()"
    (onSearchKeyup)="searchStringChanged($event)"
></app-shared-toolbar>
<app-shared-spinner
[visible] = "preloader$ | async"
></app-shared-spinner>
<app-user-team-overview-presenter
    [teams]="filteredTeams$|async"
>
</app-user-team-overview-presenter>

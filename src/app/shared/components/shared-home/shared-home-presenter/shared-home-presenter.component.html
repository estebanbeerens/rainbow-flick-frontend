<div class="inline-block align-middle">
    <div class="grid grid-cols-2 gap-3">
        <button *ngFor="let route of routeInfo" [routerLink]="[route.path]"
                class="bg-gradient-to-tr from-primary to-secondary text-white 
                       shadow-lg cursor-pointer rounded-lg text-center p-10">
            <i class="material-icons-round">{{route.icon}}</i>
            <h4>{{route.title}}</h4>
        </button>
    </div>
</div>

<div class="w-full shadow-lg rounded-xl p-2 mb-2 bg-gradient-to-tr from-primary to-secondary text-white">
    <button class="float-left" *ngIf="hasBackButton" [routerLink]="['/app/home']">
        <i class="material-icons-round">keyboard_backspace</i>
    </button>
    <span class="ml-2">{{title}}</span>
    <button class="float-right" *ngIf="hasAddButton" (click)="addPressed()">
        <i class="material-icons-round">playlist_add</i>
    </button>
</div>
